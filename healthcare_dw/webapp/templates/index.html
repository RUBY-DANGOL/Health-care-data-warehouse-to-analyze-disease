<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Data Warehouse - SQL Analytics UI</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .sidebar h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .template-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .template-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .schema-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .schema-table {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .schema-table:hover {
            background: #e9ecef;
        }

        .schema-table strong {
            color: #667eea;
        }

        .workspace {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .query-section {
            margin-bottom: 20px;
        }

        .query-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sql-editor {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        .sql-editor:focus {
            outline: none;
            border-color: #667eea;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .execute-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .clear-btn:hover {
            background: #c82333;
        }

        .chart-type-select {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #004085;
        }

        .error-message {
            background: #f8d7da;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #721c24;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üè• Healthcare Data Warehouse</h1>
            <p>Interactive SQL Query & Visualization Platform</p>
        </div>

        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>üìä Query Templates</h2>
                {% for key, template in templates.items() %}
                <button class="template-btn" onclick="loadTemplate('{{ key }}')">
                    {{ template.name }}
                </button>
                {% endfor %}

                <div class="schema-section">
                    <h2>üìã Database Schema</h2>
                    <div id="schema-info">
                        <p style="color: #666;">Click to load schema...</p>
                    </div>
                    <button class="template-btn" onclick="loadSchema()" style="margin-top: 10px;">
                        üîÑ Load Schema
                    </button>
                </div>
            </div>

            <!-- Main Workspace -->
            <div class="workspace">
                <div class="query-section">
                    <h3>‚úçÔ∏è SQL Query Editor</h3>
                    <textarea id="sql-editor" class="sql-editor" placeholder="Enter your SQL query here...

Example:
SELECT 
    d.medical_condition,
    COUNT(*) as cases
FROM fact_admissions f
JOIN dim_disease d ON f.disease_id = d.disease_id
GROUP BY d.medical_condition
ORDER BY cases DESC;"></textarea>

                    <div class="controls">
                        <button class="execute-btn" onclick="executeQuery()">
                            ‚ñ∂Ô∏è Execute Query
                        </button>
                        <button class="clear-btn" onclick="clearEditor()">
                            üóëÔ∏è Clear
                        </button>
                        <select id="chart-type" class="chart-type-select">
                            <option value="auto">Auto Detect Chart</option>
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                        </select>
                    </div>
                </div>

                <!-- Results Section -->
                <div class="results-section" id="results-section">
                    <div style="text-align: center; padding: 60px; color: #999;">
                        <h3>üëÜ Execute a query to see results and visualizations</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Query templates data
        const templates = {{ templates | tojson }};

        // Load template query
        function loadTemplate(key) {
            const template = templates[key];
            document.getElementById('sql-editor').value = template.sql;
            document.getElementById('chart-type').value = template.chart_type;
        }

        // Clear editor
        function clearEditor() {
            document.getElementById('sql-editor').value = '';
            document.getElementById('results-section').innerHTML = `
                <div style="text-align: center; padding: 60px; color: #999;">
                    <h3>üëÜ Execute a query to see results and visualizations</h3>
                </div>
            `;
        }

        // Execute SQL query
        async function executeQuery() {
            const query = document.getElementById('sql-editor').value.trim();
            const chartType = document.getElementById('chart-type').value;

            if (!query) {
                alert('Please enter a SQL query');
                return;
            }

            // Show loading
            document.getElementById('results-section').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Executing query...</p>
                </div>
            `;

            try {
                const response = await fetch('/execute_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        chart_type: chartType
                    })
                });

                const result = await response.json();

                if (result.success) {
                    displayResults(result);
                } else {
                    displayError(result.error);
                }
            } catch (error) {
                displayError(error.message);
            }
        }

        // Display results
        function displayResults(result) {
            console.log('Displaying results:', result);
            console.log('Chart data:', result.chart);
            
            let html = `
                <div class="result-info">
                    ‚úÖ Query executed successfully! 
                    <strong>${result.row_count}</strong> rows returned
                </div>
            `;

            // Add chart placeholder
            if (result.chart) {
                html += `
                    <div class="chart-container">
                        <h3>üìä Visualization</h3>
                        <div id="plotly-chart" style="width:100%; height:500px;"></div>
                    </div>
                `;
            }

            // Add table
            html += `
                <div class="table-container">
                    <h3>üìã Data Table</h3>
                    <table>
                        <thead>
                            <tr>
                                ${result.columns.map(col => `<th>${col}</th>`).join('')}
                            </tr>
                        </thead>
                        <tbody>
                            ${result.data.map(row => `
                                <tr>
                                    ${result.columns.map(col => `<td>${row[col]}</td>`).join('')}
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('results-section').innerHTML = html;
            
            // Render Plotly chart if available
            if (result.chart) {
                try {
                    const chartData = JSON.parse(result.chart);
                    console.log('Rendering Plotly chart:', chartData);
                    Plotly.newPlot('plotly-chart', chartData.data, chartData.layout, {responsive: true});
                } catch (error) {
                    console.error('Error rendering chart:', error);
                    document.getElementById('plotly-chart').innerHTML = '<p style="color: red;">Error rendering chart: ' + error.message + '</p>';
                }
            }
        }

        // Display error
        function displayError(error) {
            document.getElementById('results-section').innerHTML = `
                <div class="error-message">
                    ‚ùå <strong>Error:</strong> ${error}
                </div>
            `;
        }

        // Load database schema
        async function loadSchema() {
            try {
                const response = await fetch('/get_schema');
                const result = await response.json();

                if (result.success) {
                    let schemaHTML = '';
                    for (const [table, columns] of Object.entries(result.schema)) {
                        schemaHTML += `
                            <div class="schema-table">
                                <strong>üìä ${table}</strong>
                                <div style="font-size: 0.85em; margin-top: 5px; color: #666;">
                                    ${columns.map(col => col.column_name).join(', ')}
                                </div>
                            </div>
                        `;
                    }
                    document.getElementById('schema-info').innerHTML = schemaHTML;
                } else {
                    alert('Error loading schema: ' + result.error);
                }
            } catch (error) {
                alert('Error loading schema: ' + error.message);
            }
        }

        // Keyboard shortcut: Ctrl+Enter to execute
        document.getElementById('sql-editor').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                executeQuery();
            }
        });
    </script>
</body>
</html>
